<h2 class="meaning__partOf">{{ meaning.partOfSpeech }}</h2>
<h3>Meaning</h3>
<ul>
  <li *ngFor="let def of meaning.definitions">{{ def.definition }}</li>
</ul>
<div *ngIf="meaning.synonyms.length > 0">
  <h4>Synonyms</h4>
  <span class="meaning__synonym" *ngFor="let syn of meaning.synonyms">
    {{ syn }}
  </span>
</div>
