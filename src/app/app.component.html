<main>
  <div class="app__wrapper">
    <nav class="nav">
      <div class="nav__left">
        <h1>
          <a routerLink="/">
            <span class="sr-only">dictionary app</span>
            <svg
              focusable="false"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <title>dictionary app</title>
              <path
                fill="currentcolor"
                d="M5.81,2C4.83,2.09 4,3 4,4V20C4,21.05 4.95,22 6,22H18C19.05,22 20,21.05 20,20V4C20,2.89 19.1,2 18,2H12V9L9.5,7.5L7,9V2H6C5.94,2 5.87,2 5.81,2M12,13H13A1,1 0 0,1 14,14V18H13V16H12V18H11V14A1,1 0 0,1 12,13M12,14V15H13V14H12M15,15H18V16L16,19H18V20H15V19L17,16H15V15Z"
              />
            </svg>
          </a>
        </h1>
      </div>
      <div class="nav__right">
        <app-font-select></app-font-select>
        <div class="nav__right__toggler">
          <app-dark-mode-toggler></app-dark-mode-toggler>
        </div>
      </div>
    </nav>

    <form #searchForm="ngForm" (ngSubmit)="onSubmit(searchForm)">
      <input
        class="form__input"
        aria-label="Search for a word"
        name="searchTerm"
        type="text"
        placeholder="Search for a word"
        maxlength="45"
        required
        ngModel
      />
      <button class="form__button">
        <svg
          aria-labelledby="search"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <title>search</title>
          <path
            fill="blueviolet"
            d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
          />
        </svg>
        <span class="sr-only">Submit</span>
      </button>
    </form>

    <router-outlet></router-outlet>
  </div>
</main>
